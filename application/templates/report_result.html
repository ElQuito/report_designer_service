{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
        <div class="col-sm-1" id="div_content_back" style="margin-right:59px;">
		<form >
			<input class="btn btn-default btn-sm" type="submit" value="Задать новые параметры" onclick="history.back()"/>
			</form>
		</div>
		<div class="col-sm-1" id="div_content_excel" >
			<form action="{{ url_for('upload_excel') }}"  method="post" name="download_form_excel" id="download_form_excel">
			<input type="hidden" id="content_excel" name="content_excel" value="{{excel_content}}"  />
			<input class="btn btn-default btn-sm" type="submit" value="Скачать в excel" />
			</form>
		</div>
	
		<div class="col-sm-1" id="div_content_word">
			<form action="{{ url_for('upload_word') }}"  method="post" name="download_form_word" id="download_form_word">
			<input type="hidden" id="content_word" name="content_word" value="{{word_content}}">
			<input class="btn btn-default btn-sm" type="submit" value="Скачать в word" />
		</form>
		</div>
	
	</div>
</div> 
	<script type="text/javascript">
	// функция скрывает и раскрывет кнопки скачивания файла
	function hideItemButton(element_id){
		if (document.getElementById(element_id).value == 'None'){
			document.getElementById('div_' + element_id).style.display = 'none';
		}
	}
	hideItemButton('content_excel');
	hideItemButton('content_word');
	</script>
<br/><br/>

{% if html_content != 'None' %}
	{{html_content}}
{% endif %}


	{{error}}

{% endblock %}
